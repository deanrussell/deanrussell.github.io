<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="{{ "img/dr-favicon.png" | prepend: site.baseurl }}">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/app.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/last.css" | prepend: site.baseurl }}">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" defer></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js" defer></script>
    <script type="text/javascript" src="js/toggle.js" defer></script>
</head>
